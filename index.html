<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div>
        <nav class="navbar navbar-expand-lg text-bg-secondary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    <br>
    <center>
        <h1>Insert Marks</h1>
    </center>
    <div class="container">
        <div class="card text-bg-dark p-3" style="width: 50rem; margin-left: 150px;">
            
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Maths</label>
                <input type="text" class="form-control" id="Maths" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Enter your correct numbers</div>
              </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">English</label>
                <input type="text" class="form-control" id="English" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Enter your correct numbers</div>
              </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Urdu</label>
                <input type="text" class="form-control" id="Urdu" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Enter your correct numbers</div>
              </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Physics</label>
                <input type="text" class="form-control" id="Physics" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Enter your correct numbers</div>
              </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Chemistry</label>
                <input type="text" class="form-control" id="Chemistry" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Enter your correct numbers</div>
              </div>  
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" onclick="Marks()">Submit</button>
          </form>

    </div>
    <div>
      
      <button onclick="myFunction()">Try it</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
    
    prompt("Enter your age");
  
  
  

      function Marks(){
        var Maths = document.getElementById('Maths');
        var English = document.getElementById('English');
        var Urdu = document.getElementById('Urdu');
        var Physics = document.getElementById('Physics');
        var Chemistry = document.getElementById('Chemistry');
        var sumofmarks = parseInt(Maths.value)+parseInt(English.value)+parseInt(Urdu.value)+parseInt(Physics.value)+parseInt(Chemistry.value);
        var Percentage = (sumofmarks/500)*100;
        document.write("<h1>The Sum Of Marks are <i>"+sumofmarks+"</h1>");
          document.write("<h1>The Percentage is  <i>"+Percentage+"</h1>");
            if(Percentage<40){
              document.write("<h1>Fail</h1>");

            }else{
              document.write("<h1>Pass</h1>");
            }

           if(Percentage>80){
              document.write("<h1>A-1</h1>");
            }
            else if(Percentage>70){
              document.write("<h1>A</h1>");
            }
            else if(Percentage>60){
              document.write("<h1>B</h1>");
            }
            else if(Percentage>50){
              document.write("<h1>C</h1>");
            }
            else{
              document.write("<h1>No Grade</h1>");
            }
        
      }

    </script>
  </body>
</html>
